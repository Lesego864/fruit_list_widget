<head>

<body>

    <div class="container">
        <h1>Fresh Organic Produce!</h1> <br>
        <h2>Fruit List</h2> <br>
        <input type="text" id="myInput" placeholder="Fruit Name">
        <button onclick="newElement()" class="addBtn">Add</button> <br>
        <input type="text" id="list" onkeyup="filterFruits()" placeholder="Search a fruit"> <br>


        <ul id="fruits">

        </ul>
        <p>Click the button to sort the list alphabetically:</p>
        <button onclick="sortList()">Sort</button>
